<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="404.css">
</head>
<body>
    <div class="container" id="cont">
        <div class="decor-1">
            <div class="block-1"></div>
            <div class="block-2"></div>
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="rot-line"></div>
        </div>
        <div class="decor-2">
            <div class="block-1"></div>
            <div class="block-2"></div>
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="rot-line"></div>
        </div>
        <div class="title" id="title">404</div>
        <div class="content">
            <div class="text">
                <h2>Oops!</h2>
                <p>It looks like the page you were trying to access doesn't exist...</p>
            </div>
            <div class="button">
                <a><input type="button" name="btn" id="btn">
                <label for="btn">
                    <p>GO BACK</p>
                </label></a>
            </div>
        </div>
        <div class="msg">
            <div class="layer top" id="top">
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
            </div>
            <div class="layer bottom" id="bottom">
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
                <p>Error</p>
            </div>
        </div>
    </div>
    <script src="404.js"></script>
</body>
</html>
